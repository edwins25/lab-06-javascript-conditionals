<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      oddcalc
    </title>
  </head>
  <body>
    <script>
var num1 = prompt("Give me a number")
console.log(num1)
var num2 = prompt("Give me another number!")
console.log(num2)
var opp = prompt("What kind of operation do you want to do? mult div or mod")
console.log(opp)
if (opp === "mult") {
alert(num1 * num2)
}
else if (opp == "div") {
  alert(num1 / num2)
}
else if (opp === "mod") {
  alert(num1 % num2)
}
else {
  alert(opp+" is an invalid opeation")
}
    </script>
  </body>
</html>
