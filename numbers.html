NUMBERS

  <body>
    <script>
    var number = prompt ("Give me a number")
    console.log (number)
    var thousands = (number/1000)
    console.log (thousands)
    var hundred = (number/100)
    console.log (hundred)
    var tens = (number/10)
    console.log (tens)
    var ones = (number/1)
    console.log (ones)

    alert(" 1 " + thousands + "thousands" + "\n2 " + hundred + "hundreds" + "n\3 " + tens + "tens" + "n\4 " + ones + "ones ")
    </script>
